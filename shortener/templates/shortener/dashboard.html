<h1>Welcome, {{ user.username }}</h1>
<form method="POST">
    {% csrf_token %}
    <input type="url" name="original_url" placeholder="Enter URL to shorten" required>
    <button type="submit">Shorten</button>
</form>
<h2>Your URLs:</h2>
<ul>
    {% for url in urls %}
        <li>
            <a href="/{{ url.short_url }}">{{ url.short_url }}</a> 
            - Clicks: {{ url.clicks }}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'logout' %}">Logout</a>
